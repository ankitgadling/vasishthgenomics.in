<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Hide the hamburger icon by default */
    .hamburger {
      display: none;
    }

    /* When the hamburger is clicked, show the mobile menu */
    .mobile-menu.hidden {
      display: none;
    }
  </style>
</head>
<body class="">

<!--Navigation bar start -->
<nav class="bg-white shadow-lg">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-3">
      <!-- Logo -->
      <div>
        <a href="#" class="text-lg font-semibold text-gray-900">
          <img src="logo.webp" alt="App Logo" class="h-16">
        </a>
      </div>
      <!-- Links - hidden on mobile -->
      <div class="hidden md:flex space-x-10">
        <a href="index.html" class="text-base font-semibold uppercase text-gray-900 hover:text-blue-800">Home</a>
        <a href="courses.html" class="text-base font-semibold uppercase text-gray-900 hover:text-blue-800">Courses</a>
        <a href="upcoming_workshop.html" class="text-base font-semibold uppercase text-gray-900 hover:text-blue-800">Upcoming Workshops</a>
        <a href="career.html" class="text-base font-semibold uppercase text-gray-900 hover:text-blue-800">Career</a>
      </div>
      <!-- Hamburger icon - visible on mobile -->
      <div class="md:hidden flex items-center">
        <button id="hamburger" class="hamburger flex items-center px-3 py-2 border rounded text-gray-900 border-gray-400 hover:text-blue-800 hover:border-blue-800">
          <svg class="fill-current h-5 w-5" viewBox="0 0 20 20">
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu - hidden by default -->
  <div id="mobileMenu" class="mobile-menu hidden bg-white shadow-lg">
    <ul class="space-y-4 py-4 text-center">
      <li><a href="index.html" class="block text-base font-semibold uppercase text-gray-900 hover:text-blue-800">Home</a></li>
      <li><a href="courses.html" class="block text-base font-semibold uppercase text-gray-900 hover:text-blue-800">Courses</a></li>
      <li><a href="upcoming_workshop.html" class="block text-base font-semibold uppercase text-gray-900 hover:text-blue-800">Upcoming Workshops</a></li>
      <li><a href="career.html" class="block text-base font-semibold uppercase text-gray-900 hover:text-blue-800">Career</a></li>
    </ul>
  </div>
</nav>
<!--Navigation bar end -->

<script>
  // Toggle the mobile menu when hamburger is clicked
  document.getElementById("hamburger").addEventListener("click", function() {
    var menu = document.getElementById("mobileMenu");
    menu.classList.toggle("hidden");
  });
</script>

<!-- Hero Section -->
<section class="bg-blue-600 text-white py-20">
  <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold">Upcoming Workshops</h1>
      <p class="mt-4 text-xl">Learn new skills, connect with professionals, and grow your expertise!</p>
      <a href="#workshops" class="mt-6 inline-block bg-white text-blue-600 font-semibold px-6 py-3 rounded-full">Explore Workshops</a>
  </div>
</section>

<!-- Rest of your content goes here -->

</body>
</html>
